<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Homework-02-Explorer</title>
</head>
<body>
 
<div class="list roundBorder" >
<!-- Encabezado del sitio -->
        <div classs="header">
            <h1 class="title">Agenda de Clases</h1>
            <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>

        </div>
     
       
        <!-- Contenido Principal -->
        <main>
            <!-- Formulario para agregar tareas -->
            <form class="formAdd" id="form">
            <input
                type="text"
                class="titleTask"
                id="titleTask"
                placeholder="Agrege nombre de asignatura"
                required
            />
            <input type="date" name="date" class="dateTask" id="dateTask" />
            <button type="submit" class="btnAddTask" id="btnAddTask">
                Agregar
            </button>
            </form>
            
            <!-- Lista de Tareas -->
                   
                    <div   class="container">
                        <div class="row">
                            <div id="lista" class="col-lg-4 mb-4 contTask">
                            </div>
                        </div>

                </div>
          
        </main>
  <div>
    <script src="./index.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
